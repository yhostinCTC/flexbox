<!DOCTYPE html>
<html>
    <head>
        <title>Formularios Responsivos</title>
        <link href="form_styles.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="formulario">
                <form class="form_responsivo">
                        <h2 class="form_title">Agregando inputs y textarea con Flexbox</h2>
                        <input type="text" class="form_inputs" id="nombre_input" placeholder="Nombre">
                        <input type="text" class="form_inputs" id="apellido_input" placeholder="Apellido">
                        <input type="text" class="form_inputs" id="ciudad_input" placeholder="Ciudad">
                        <input type="text" class="form_inputs" id="pais_input" placeholder="Pais">
                        <textarea placeholder="Escribe tu mensaje aqui" id="mensaje_textarea"></textarea>
                </form>
            </section>
        </main>

    </body>
</html>
